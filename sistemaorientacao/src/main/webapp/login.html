<!DOCTYPE html>
<html ng-app="indexApp">
<head>
<meta charset="UTF-8">
<!-- Style C/BootStrap -->
<link type="text/css" rel="stylesheet"
	href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"">
</>
<link type="text/css" rel="stylesheet"
	href="../resources/css/styles.css">
</>
<!-- Scripts -->
<script type="text/javascript" src="/webjars/angularjs/1.5.8/angular.js"></script>
<script type="text/javascript"
	src="/webjars/angularjs/1.5.8/angular-route.js"></script>
<script type="text/javascript" src="../resources/js/indexCtrl.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body ng-controller="loginCtrl">

	<div class="container">
		<div class="container-fluid container-login">
			<div class="col-md-0 col-md-offset-5">
				<img class="img-circle"
					src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			</div>
			<form class="form-group" name="formLogin">
				<div class="row-fluid">
					<div class="col-md-4 col-md-offset-4">
						<input type="text" id="inputNome" ng-model="usuario.nome"
							class="
						form-control" placeholder="Nome" required autofocus>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<input type="password" ng-model="usuario.senha" id="inputPassword"
							class="form-control" placeholder="Senha" required>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<a href="#" class="forgot-password"> Esqueceu sua Senha? </a>
						<div id="remember" class="checkbox">
							<label> <input type="checkbox" value="lembrar-me">
								Lembrar-me
							</label>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn-lg btn-primary btn-block btn-signin"
							ng-click="autenticar(usuario)">Entrar</button>
					</div>
				</div>
			</form>
			<!-- /form -->

		</div>
		<!-- /card-container -->
	</div>
	<!-- /container -->

</body>
</html>
